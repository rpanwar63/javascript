<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>ToDo Manager</title>
</head>
<body onload="addCurrentItems()">
    <div id="bg">
    <header>
        <a href="#" id="logo">ToDo Manager</a>
        <a id="savebtn" onclick="saveAll()" title="Save"><i class="fas fa-heart"></i></a>
        <a id="delete" onclick="closeAll()" title="Delete all checked"><i class="fas fa-trash-alt"></i></a>
    </header>
    <main> 
        <div>
            <input type="text" id="input" placeholder="Add a ToDo">
            <a id="addnew" onclick="newElement()"><i class="fas fa-plus"></i></a><br/><br/>
        </div>
        <ul id="item-list">
            
        </ul>
    </main>
    </div>
    <div class="toast" id="toast">Current List Saved! </div>
    <script src="main.js"></script>
</body>
</html>
